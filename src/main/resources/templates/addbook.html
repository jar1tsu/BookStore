<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fi">
<head>
    <meta charset="UTF-8" />
    <title>Lisää kirja</title>

    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            margin: 2rem;
        }

        h2 {
            margin-bottom: 1rem;
        }

        form {
            max-width: 400px;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: .5rem;
            margin-top: .25rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: .6rem 1.2rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #004c99;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 1.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>

<h2>Lisää uusi kirja</h2>

<form th:action="@{/books/save}" th:object="${book}" method="post">

    <label>Otsikko:</label>
    <input type="text" th:field="*{title}" required>

    <label>Kirjoittaja:</label>
    <input type="text" th:field="*{author}" required>

    <label>Julkaisuvuosi:</label>
    <input type="number" th:field="*{publicationYear}">

    <label>ISBN:</label>
    <input type="text" th:field="*{isbn}">

    <label>Hinta:</label>
    <input type="number" step="0.01" th:field="*{price}">

    <button type="submit">Tallenna</button>
</form>

<p class="back-link"><a th:href="@{/books}">← Takaisin listaan</a></p>

</body>
</html>
